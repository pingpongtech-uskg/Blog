{{ $hero := resources.Get "img/landing_hero.png" }}
<div
  class="relative w-full h-screen min-h-[600px] flex items-center overflow-hidden bg-neutral-100 dark:bg-neutral-900 border-b border-neutral-200 dark:border-neutral-800">

  {{ if $hero }}
  <div class="absolute inset-0 z-0">
    <img src="{{ $hero.RelPermalink }}" class="w-full h-full object-cover opacity-90 dark:opacity-70"
      alt="Tech Landscape">
  </div>
  {{ end }}

  <div
    class="absolute inset-0 z-10 bg-gradient-to-r from-neutral-100/90 via-neutral-100/60 to-transparent dark:from-neutral-900/95 dark:via-neutral-900/60">
  </div>

  <div class="relative z-20 container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 h-full items-center">
    <div class="text-left animate-slide-in p-4 lg:p-12">
      <h1
        class="text-6xl lg:text-8xl font-black text-neutral-900 dark:text-neutral-50 mb-6 leading-none tracking-tighter drop-shadow-sm font-sans">
        Where Your <br>
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-indigo-600 dark:from-primary-400 dark:to-indigo-400"
          style="font-family: Brush Script MT, cursive, sans-serif; font-style: italic;">Journey</span> <br>
        Begins.
      </h1>
      <p class="text-3xl lg:text-4xl text-neutral-800 dark:text-neutral-200 font-bold mb-4 opacity-0 animate-fade-in-delayed"
        style="animation-delay: 0.8s; animation-fill-mode: forwards;">
        Serve. Smash. <span class="text-primary-600 dark:text-primary-400">Secure.</span>
      </p>
      <div class="opacity-0 animate-fade-in-delayed" style="animation-delay: 1.2s; animation-fill-mode: forwards;">
        <p class="text-lg text-neutral-600 dark:text-neutral-400 max-w-md mb-8">
          Exploring the frontiers of AI and Cybersecurity.
        </p>
      </div>
    </div>

    <div class="hidden lg:block relative h-full pointer-events-none">
      <!-- Floating tech elements -->
      <div
        class="absolute top-1/3 right-1/4 w-40 h-40 bg-primary-500/10 backdrop-blur-sm rounded-full animate-float delay-100 border border-primary-500/20">
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-30 opacity-0 animate-fade-in-delayed"
    style="animation-delay: 2.5s; animation-fill-mode: forwards;">
    <div class="animate-bounce text-neutral-500 dark:text-neutral-400">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </div>
  </div>
</div>

<style>
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }

    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes float {

    0%,
    100% {
      transform: translateY(0px) rotate(0deg);
    }

    50% {
      transform: translateY(-20px) rotate(2deg);
    }
  }

  .animate-slide-in {
    animation: slideIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
  }

  .animate-fade-in-delayed {
    animation: fadeInUp 1s ease-out forwards;
  }

  .animate-float {
    animation: float 8s ease-in-out infinite;
  }
</style>

<section id="recent-articles-list-container">
  {{ partial "recent-articles/main.html" . }}
</section>
