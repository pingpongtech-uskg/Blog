  # Footer Socials
  [[menu.social]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/"
    weight = 10
    params = { icon = "github" }
  [[menu.social]]
    identifier = "linkedin"
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/shih-yuchih/"
    weight = 20
    params = { icon = "linkedin" }
  [[menu.social]]
    identifier = "twitter"
