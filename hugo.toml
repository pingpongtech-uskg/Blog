baseURL = "https://blog.pingpongtech.us.kg/"
languageCode = "en-us"
title = "PingPongTech"
theme = "blowfish"
defaultContentLanguage = "en"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  colorScheme = "solarized"
  defaultTheme = "light"
  enableSearch = true
  fuse = true # Enable Fuse.js for search
  logo = "img/avatar.png" # Placeholder for the logo we will generate
  favicon = "favicon.png"
  images = ["img/avatar.png"] # Open Graph image

  # Homepage setup
  [params.homepage]
    layout = "background" 
    showRecent = true
    recentLimit = 6
    cardView = true
    
  [params.list]
    showHero = true
    showBreadcrumbs = false
    showSummary = true
    showTableOfContents = true
    cardView = true
    showWordCount = false
    showAuthorBottom = true
    sharingLinks = ["facebook", "twitter", "threads", "instagram"]

  [params.article]
    showDate = true
    showViews = true
    showLikes = false
    showReadingTime = true
    showWordCount = false
    showAuthorBottom = true
    sharingLinks = ["facebook", "twitter", "threads", "instagram"]

  [params.footer]
    showScrollToTop = true

[languages]
  [languages.en]
    languageName = "English"
    title = "PingPongTech"
    weight = 1
    # contentDir removed to use filename extensions
    [languages.en.params]
      displayName = "EN"
      isoCode = "en"

  [languages.jp]
    languageName = "Japanese"
    title = "PingPongTech (JP)"
    weight = 2
    # contentDir removed
    [languages.jp.params]
      displayName = "JP"
      isoCode = "ja"

  [languages.zh-tw]
    languageName = "Traditional Chinese"
    title = "PingPongTech (TW)"
    weight = 3
    # contentDir removed
    [languages.zh-tw.params]
      displayName = "ZH"
      isoCode = "zh-kw"

[menu]
# Main Menu (Header) moved to language sections

[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 10
  [[languages.en.menu.main]]
    identifier = "about"
    name = "About Me"
    url = "/about/"
    weight = 20

[languages.jp.menu]
  [[languages.jp.menu.main]]
    identifier = "blog"
    name = "ブログ"
    url = "/jp/posts/"
    weight = 10
  [[languages.jp.menu.main]]
    identifier = "about"
    name = "私について"
    url = "/jp/about/"
    weight = 20

[languages.zh-tw.menu]
  [[languages.zh-tw.menu.main]]
    identifier = "blog"
    name = "部落格"
    url = "/zh-tw/posts/"
    weight = 10
  [[languages.zh-tw.menu.main]]
    identifier = "about"
    name = "關於我"
